version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: foody123


  elasticsearch:
    image: elasticsearch:8.7.1
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      discovery.type: single-node
      xpack.security.enabled: false
      xpack.security.enrollment.enabled: false


  hk-s3:
    image: minio/minio:RELEASE.2021-02-11T08-23-43Z
    ports:
      - 9000:9000
    environment:
      MINIO_ROOT_USER: HK-MINIO
      MINIO_ROOT_PASSWORD: HK-MINIO-PASS
    command: server /data

  redis:
      image: redis:latest
      restart: always
      ports:
        - "6379:6379"
      volumes:
        - /path/to/local/d–∞ta:/root/redis
        - /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
      environment:
        - REDIS_PASSWORD=my-password
        - REDIS_PORT=6379
        - REDIS_DATABASES=16

  redisinsight:
    image: redislabs/redisinsight:latest
    ports:
      - '8001:8001'
    volumes:
      - ./Users/ajeetraina/data/redisinsight:/db

  spboot-rabbitmq:
    image: rabbitmq:3-management
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      - RABBITMQ_DEFAULT_USER=gue
      - RABBITMQ_DEFAULT_PASS=gue